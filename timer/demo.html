<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 80px;
        }
    </style>
</head>

<body>
    <h2>timer 定时任务处理器</h2>
    <p>
        执行次数 <input id="countInp" type="text" value="5" />
        触发间隔(ms) <input id="intervalInp" type="text" value="1000">
        延迟执行(ms) <input id="delayInp" type="text" value="0">
        立即执行 <select id="imInp">
            <option value="false" selected>false</option>
            <option value="true">true</option>
        </select>
    </p>

    <p> 执行状态：
        <span id="text">等待开始...</h2>
        </span>
    </p>
    <p> 是否完成：
        <span id="finish">未完成</h2>
        </span>
    </p>
    <button id="start">开始</button>
    <button id="restart">重置</button>
    <button id="pause">暂停</button>
    <script type="module" src="./demo.js">

    </script>
</body>

</html>
