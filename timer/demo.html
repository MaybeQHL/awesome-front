<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 80px;
        }
    </style>
</head>

<body>
    <h2>timer 定时任务处理器</h2>
    <p>
        执行次数 <input id="countInp" type="text" value="2" />
        触发间隔(ms) <input id="intervalInp" type="text" value="1000">
        延迟执行(ms) <input id="delayInp" type="text" value="0">
        立即执行 <select id="imInp">
            <option value="false" selected>false</option>
            <option value="true">true</option>
        </select>
    </p>

    <p> 执行次数：
        <span id="text">等待开始...</h2>
        </span>
    </p>
    <p> 是否完成：
        <span id="finish">未完成</h2>
        </span>
    </p>
    <button id="start">开始</button>
    <button id="restart">重置</button>
    <script type="module">
        import timer from './timer.js'
        const t = timer.create();
        /*{
            count: 2,
            interval: 1000,
            delay: 0,
            immediate: true
        }*/

        t.setFunction(() => {
            document.getElementById('text').innerText = JSON.stringify(t.getStatus());
            // 模拟接口延迟
            return new Promise((res) => {
                setTimeout(() => {
                    res();
                }, 1000)
            })
        })

        t.on('finish', () => {
            document.getElementById('finish').innerText = '所有任务执行完成';
        })

        document.getElementById('start').addEventListener('click', () => {

            document.getElementById('finish').innerText = '';
            document.getElementById('text').innerText = '';

            const count = document.getElementById('countInp').value;
            const interval = document.getElementById('intervalInp').value;
            const im = document.getElementById('imInp').value;
            const delay = document.getElementById('delayInp').value;
            t.setConf({
                count,
                interval,
                immediate: im == 'true',
                delay: delay
            })
            t.start();
        })
        document.getElementById('restart').addEventListener('click', () => {
            document.getElementById('finish').innerText = '';
            document.getElementById('text').innerText = '';
            t.restart();
        })



    </script>
</body>

</html>
